<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Logo -->
    <div class="logo-wrap">
        <img src="logo-copy.jpg" class="snake-logo" alt="Snake Logo">
    </div>

    <!-- Score -->
    <div id="score">Score: 0</div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="1000" height="550"></canvas>

    <!-- Game Over Screen -->
    <div id="gameOver" class="game-over hidden">
        <div class="game-over-box">
            <h2>Game Over</h2>
            <button onclick="restartGame()">Replay</button>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script src="script.js" defer></script>
</body>
</html>
